<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap 5 Website Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="http://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
  <style>
body{
    background-color: black;
}

.mainbox {
	font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
		Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
	font-weight: bolder;
	background-color: white;
	width: 300px;
	height: 400px;
	border-radius: 10px;
	margin-bottom: 20px;
    overflow: hidden;
}

.mainbox:hover {
	box-shadow: 0px 0px 10px rgba(143, 140, 140, 0.5);
}


.mainbox small {
	opacity: 0.5;
}

.contentContainer{
    padding: 10px 10px;
}

.contentContainer>span{
    display:flex;
    white-space: nowrap;
    text-overflow: ellipsis;
    overflow: hidden;
}

.contentContainer>div>p{
    height:70px;
    white-space: normal;
	display: -webkit-box;
	-webkit-line-clamp: 3;
	-webkit-box-orient: vertical;
	overflow: hidden;
	font-weight: normal;
}

.writerContainer{
    display: flex;
    justify-content: space-between;
}
.additionalContainer{
    display: flex;
}

  </style>
</head>

<body>

<div class="mainbox">
    <img src="" width="300px" height="180px" >
    <div class="contentContainer">
        <span><strong>제목</strong></span>
        <span>#태그</span>
        <div>
            <p>내용</p>
            <hr>
        </div>
        <div class="footerContainer" >
            <div class="additionalContainer">
                <small>0일전</small>
                <small>0개의 댓글</small>
            </div>
            <div class="writerContainer">
                <div>
                    <img src="" width="30px" height="30px">
                    <small>by</small> 
                    <span>작성자</span>
                </div>
                <div>
                    <img src="images/heart.png" width="24px" height="24px"> 
                    <small>0</small>
                </div>
            </div>
        </div>
    </div>

</div>

<div id="root"></div>


<script>
    addbox();
    function addbox(data){
        let mainbox = $("<div>").addClass("mainbox");
        let mainImg = $("<img>").attr({scr:"",width:"300px",height:"180px"});
        let contentContainer = $("<div>").addClass("contentContainer");
        let title= $("<span>").append($("<strong>").html("제목"));
        let tag =$("<span>").html("#태그");
        let content= $("<div>").append($("<p>").html("내용"));
        content.append($("<hr>"));
        mainbox.append(mainImg);
        contentContainer.append(title).append(tag).append(content);
       
        let footerContainer = $("<div>").addClass("footerContainer");
        let additionalContainer=$("<div>").addClass("additionalContainer");
        let day =$("<small>").html("0일전");
        let comment = $("<small>").html("0개의 댓글");

        additionalContainer.append(day).append(comment);
        footerContainer.append(additionalContainer);

        let writerContainer=$("<div>").addClass("writerContainer");
        let wFirstDiv =$("<div>");
        let writerImg = $("<img>").attr({scr:"",width:"30px",height:"30px"});
        let by =$("<small>").html("by");
        let writer=$("<span>").html("작성자");
        wFirstDiv.append(writerImg).append(by).append(writer);

        let wSecondDiv=$("<div>");
        let heartImg = $("<img>").attr({scr:"",width:"24px",height:"24px"});    
        let read=$("<small>").html("0");
        wSecondDiv.append(heartImg).append(read);
        writerContainer.append(wFirstDiv).append(wSecondDiv);
        footerContainer.append(writerContainer);
        contentContainer.append(footerContainer);
        mainbox.append(contentContainer);

        $("#root").append(mainbox);
    }
 </script>
 
 
</body>

</html>
